<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
	</style>
</head>
<body>
<h1 id="show">哈哈哈哈哈</h1>



<script>
var oH1=document.getElementById("show");
var num=0;
var timer=null;


timer=setInterval(function(){
	num++;
	if (num==7) {
		num=0;
	}
	oH1.innerHTML=num;
},1000)

oH1.onmouseover=function(){
	clearInterval(timer);
}
oH1.onmouseout=function(){
	timer=setInterval(function(){
	num++;
	if (num==7) {
		num=0;
	}
	oH1.innerHTML=num;
	},1000)
}




</script>
</body>
</html>
