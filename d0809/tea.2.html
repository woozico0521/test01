<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#pic{width: 50px; border:10px ridge #999}
	#pic img{width: 50px;}
	.con{width: 200px;height: 200px;border: 1px solid #000;}
	</style>
</head>
<body>
	<div class="con" id="con"></div>


	<div id="pic">
		<img src="images/01.jpg">
	</div>
	<input type="text" id="msg" />
	<button id="btn">发送</button>



<script>
	var oCon=document.getElementById("con");//显示留言信息
	var oMsg=document.getElementById("msg");//用户输入的留言
	var oBtn=document.getElementById("btn");
	var oDiv=document.getElementById("pic");//头像容器
	var pic1='<img src="images/01.jpg" />';//true 头像1
	var pic2='<img src="images/02.jpg" />';//flase 头像2
	var bool=true;

	oBtn.onclick=function(){
		oCon.innerHTML+=oMsg.value+'<br/>';
	}


	//开关原理

			oDiv.innerHTML=pic2;
			bool=false;
		}else{//false
			oDiv.innerHTML=pic1;
			bool=true;
		}
	}
*/
	oDiv.onclick=function(){
		if(bool){//true
			oDiv.innerHTML=pic2;
		}else{//false
			oDiv.innerHTML=pic1;
		}
		bool=!bool;
	}

		
</script>
</body>
</html>
